<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Newsletter creation site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        box-sizing: border-box;
        overflow-x: hidden;
      }
      .post-section {
        box-shadow: 2px 2px 5px #808080;
        background-color: whitesmoke;
        font-weight: bold;
        color: #fff;
        box-shadow: 2px 3px 5px #808080;
        padding: 10px 40px;
        margin: 120px auto;
        width: 60%;
        height: 450px;
        border-radius: 8px;
      }

      form {
        text-align: center;
        color: black;
        height: 100%;
        padding: 20px 30px 100px;
      }

      .form-group {
        padding: 10px 20px;
      }

      .form-group h3 {
        text-align: center;
        margin-bottom: 1em;
        font-weight: 500;
        text-transform: capitalize;
        color: rgba(0, 0, 0, 0.8);
      }

      hr {
        margin-bottom: 1.5em;
      }

      .form-group input {
        width: 100%;
        height: 50px;
        padding: 10px 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border-color: transparent;
      }

      *:active {
        border: green !important;
        outline: none;
      }

      .form-control {
        padding: 10px 10px;
        resize: none;
        overflow: auto;
      }

      .btn {
        position: relative;
        width: 40%;
        outline: none !important;
        border: none !important;
        box-shadow: 0 4px #66a6ff;
        background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      }

      .btn:hover {
        top: 3px;
        box-shadow: 0 px #66a6ff;
      }

      .btn:active {
        top: 0;
      }

      @media screen and (max-width: 480px) {
        .post-section {
          width: 80%;
          padding: 10px 20px;
          height: 500px;
          margin: 80px auto;
        }

        form {
          padding: 10px 0 50px;
        }

        .btn {
          width: 50%;
        }
      }

      @media screen and (max-width: 768px) {
        .post-section {
          width: 70%;
          height: 500px;
        }

        form {
          padding: 10px 0 50px;
        }
      }
    </style>
  </head>

  <body>
    <div class="post-section">
      <form onsubmit="return API.save()">
        <div class="form-group">
          <h3>Compose Newsletter</h3>
          <hr />
          <input id="name" type="text" placeholder="Author's name" />
          <textarea
            id="content"
            cols="30"
            rows="6"
            class="form-control"
          ></textarea>
          <br />
          <button class="btn btn-danger" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script>
      const API = (() => {
        const save = () => {
          try {
            const _name = document.querySelector('#name').value;
            const _content = document.querySelector('#content').value;
            fetch('http://localhost:11002/email', {
              method: 'POST',
              body: JSON.stringify({
                name: _name,
                content: _content,
              }),
              headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json',
              },
            }).then((res) => {
              console.log(res);
              console.log('sent');
            });
          } catch (e) {
            console.log(e);
            console.log('--------------------------');
          }
          return false;
        };

        return {
          save,
        };
      })();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="./index.js"></script>
</html>
